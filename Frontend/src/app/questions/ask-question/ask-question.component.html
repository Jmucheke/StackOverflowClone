<div class="container">
  <div class="content">
    <div class="form">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <small id="titleinfo" class="form-text text-muted">
            Be specific and imagine you're asking a question to another person.
          </small>
          <input type="title" class="form-control" id="title" formControlName="title" aria-describedby="titleinfo" placeholder="e.g. Is there an R function for finding the index of an element in a vector?">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="description" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
