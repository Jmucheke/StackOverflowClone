<div class="container">
  <div class="content">
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" email class="form-control" id="email" formControlName="email">
          <div *ngIf="!form.get('email')?.valid && form.get('email')?.touched " class="error">
            <span *ngIf="form.get('email')!.errors!['required']">Please input a Value</span>
            <span *ngIf="form.get('email')!.errors!['email']">Please Enter a valid
              Email</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <label for="password">Password</label>
            <small class="form-text text-muted"><a href="#">Forgot password?</a></small>
          </div>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div class="error" *ngIf="!form.get('password')?.valid && form.get('password')?.touched ">
            <span *ngIf="form.get('password')!.errors!['required']">Please enter a Password</span>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>
    </div>
    <div class="account">
      <p>Don't have an account?<a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
